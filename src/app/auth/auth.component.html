<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (closeEvent)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                class="form-control"
                ngModel
                required
                email
                name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                type="password"
                class="form-control"
                ngModel
                required
                name="password"
                minlength="6">
            </div>
            <div>
                <button 
                class="btn btn-primary" 
                type="submit"
                [disabled]="!authForm.valid"
                >{{ isLoginMode ? 'LogIn':'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up':'LogIn' }}</button>
            </div>
        </form>
    </div>
</div>
